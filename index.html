<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/style.css">
    <!--  -->
    
    

</head>
<body>

    <header>

    </header>
    <main>
        <!-- Top Players & Blogs -->
        <section class="container">
            <div class="top_players">
                <h2 class="section_title">Top Player</h2>
                <div class="players_list">
                    <!-- .players*6>img[src='']+h3 -->
                    <div class="players">
                        <img src="./images/players/player-1.png" alt="player">
                        <h3 class='player_name'>John Smith</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-2.png" alt="player">
                        <h3 class='player_name'>Pro Rasel</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-3.png" alt="player">
                        <h3 class='player_name'>Abu Sufian</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-4.png" alt="player">
                        <h3 class='player_name'>Shajedul Karim</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-5.png" alt="player">
                        <h3 class='player_name'>Maruf Ahmed</h3>
                    </div>
                    <div class="players">
                        <img src="./images/players/player-6.png" alt="player">
                        <h3 class='player_name'>Mujahid</h3>
                    </div>
                </div>
            </div>

            <hr>

            <div class="top_blogs">
                <h2 class="section_title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="./images/blogs/blog-1.png" alt="image">
                        </div>
                        <div class="blog_info">
                            <h3 class="blog-title">
                                13 of My Favorite UI/UX Goodies
                            </h3>
                            <p class="author">
                                By <a href="">Danny Sapio</a>
                            </p>
                        </div>
                    </article>
                </div>

            </div>
        </section>


    </main>
</body>
</html>
